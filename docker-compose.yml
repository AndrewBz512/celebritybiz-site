services:
  celebritybiz:
    build: .
    container_name: celebritybiz-site
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - ./uploads:/app/uploads
      - ./database.sqlite:/app/database.sqlite
      - ./public:/app/public
    environment:
      - NODE_ENV=production
      - PORT=3000
